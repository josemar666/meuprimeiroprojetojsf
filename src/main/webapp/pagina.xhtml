<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	 xmlns:b="http://bootsfaces.net/ui"
	 xmlns:p="http://primefaces.org/ui"
	>
<h:head>
<meta http-equiv="Contente-Type" content="test/html; charset=UTF-8" />


<style>
.Bimage {
	background-image: url("resources/img/logo.png");
}
</style>

<style>
.centralizado {
	display: grid;
	justify-content: center; /* Centraliza horizontalmente */
	align-items: center; /* Centraliza verticalmente */
	margin: auto; /* Garante centralização no container */
	height: 90vh; /* Ocupa a altura total da tela */
}
</style>



</h:head>

  <ui:include src="/menu.xhtml" />

<h:body styleClass="Bimage">



   

	<h1 style="color: white">CADASTRO DE INTEGRADOS</h1>

	<h:form id="formPessoa" enctype="multipart/form-data"
		rendered="#{pessoaBean.permiteAcessoComponentes('ADMINISTRADOR')}">
		
	
		
		

          <h:messages  style="color:white"/>

		<h:panelGrid columns="2" style="margin-top:22%;margin-left:35%;height: 20vh;"  >



			<f:facet name="header">

				<h:outputText value=" INFORMAÇÕES DE INTEGRADOS "
					style="color:white" />

			</f:facet>


			<h:outputLabel value="Id : " style="color:white" />


			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"  />
             
             <h:outputLabel value="Foto : "  style="color:white" />
            <h:inputFile id="foto" value="#{pessoaBean.arquivoFoto}" />
            
            

			<h:outputLabel value="nome:  " style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.nome}"  pt:placeholder="digite apenas letras!"  
			    >
			
			
			
			</h:inputText>


			<h:outputLabel value="Sobrenome: " style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder="digite apenas letras !" />


			<h:outputLabel value="Idade: " style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.idade}"   pt:placeholder="digite apenas numeros!"/>
			
			<h:outputLabel value="CPF.: " style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.cpf}"   mask="999.999.999-99" pt:placeholder="digite apenas numeros!" />
			
			<h:outputLabel value="Titulo de Eleitor: " style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.tituloEleitor}"   mask="numeric"   pt:placeholder="digite apenas numeros!"/>



			<h:outputLabel value="sexo" style="color:white" />
			<h:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">

				<f:selectItem itemValue="NAO" itemLabel="[-SELECIONE-]"
					noSelectionOption="true" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</h:selectOneMenu>
			
			<h:outputLabel value="data de nascimento : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}">
			<f:convertDateTime pattern="dd/MM/yyyy"   locale="pt_BR" timeZone="GMT-03:00" converterMessage ="Data de nascimento errada !"/>
			
			</h:inputText>
			


			<h:outputLabel value="FRAMEWORKS" style="color:white" />
			<h:selectManyMenu id="campoFrameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height:100px">

				<f:selectItem itemValue="HIBERNATE" />
				<f:selectItem itemValue="springMVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PRIMEFACES" />
				<f:selectItem itemValue="JSF" />


			</h:selectManyMenu>
			
			<h:outputLabel value="CEP: " style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.cep}"  pt:placeholder="digite apenas numeros!" >
			<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}" render="logradouro complemento unidade bairro localidade uf estado regiao ibge guia ddd siafi" />
			
			</h:inputText>
			
			<h:outputLabel value="logradouro : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro"/>
			
			<h:outputLabel value="Complemento : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento"/>
			
			<h:outputLabel value="Unidade : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.unidade}" id="unidade"/>
			
			<h:outputLabel value="Bairro : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro"/>
			
			<h:outputLabel value="Localidade : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade"/>
			
			<h:outputLabel value="Uf : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf"/>
			
			<h:outputLabel value="Estado : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.estado}" id="estado"/>
			
			<h:outputLabel value="Região : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.regiao}" id="regiao"/>
			
			 <h:outputLabel value="Ibge : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.ibge}" id="ibge"/>
			
			<h:outputLabel value="Guia : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.guia}" id="guia"/>
			
			<h:outputLabel value="Ddd : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.ddd}" id="ddd"/>
			
			<h:outputLabel value="Siafi : "  style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.siafi}" id="siafi"/>
			
			

			<h:outputLabel value="ativo :" style="color:white" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"></h:selectBooleanCheckbox>


			<h:outputLabel value="login :" style="color:white" />
			<h:inputText value="#{pessoaBean.pessoa.login}"  required="true" />
			<h:outputLabel value="senha :" style="color:white" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"  required="true"/>

			<h:outputLabel value="Perfil" style="color:white" />
			<h:selectOneMenu id="Perfil" value="#{pessoaBean.pessoa.perfilUser}"
				required="false">

				<f:selectItem itemValue="NAO" itemLabel="[-SELECIONE-]"
					noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="ADMINISTRADOR" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="SECRETARIO" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="RECEPCIONISTA" />
			</h:selectOneMenu>


			<h:outputLabel value="Nivel de Programador :" style="color:white" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}"
				style="color:white" layout="pageDirection">
				<f:selectItem itemValue="Junior" itemLabel="JUNIOR" />
				<f:selectItem itemValue="Pleno" itemLabel="PLENO" />
				<f:selectItem itemValue="Sênior" itemLabel="SÊNIOR" />
				<f:selectItem itemValue="Especialista" itemLabel="ESPECIALISTA" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens : " style="color:white" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}" layout="pageDirection"
				>
				<f:selectItem itemValue="1" itemLabel="JAVA" />
				<f:selectItem itemValue="2" itemLabel="PHP" />
				<f:selectItem itemValue="3" itemLabel="PYTHON" />
				<f:selectItem itemValue="4" itemLabel="C#" />
				<f:selectItem itemValue="5" itemLabel="COBOL" />
				<f:selectItem itemValue="6" itemLabel="JAVASCRIPT" />

			</h:selectManyCheckbox>	
			
					
			 
			<h:outputLabel value="Estados : "  style="color:white"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}"   immediate="true" id="comboEstados" converter="estadoConverter" >
			<f:selectItem itemLabel="--[SELECIONE]--" noSelectionOption="true"/>
			<f:selectItems value="#{pessoaBean.estados}" />	
			<f:ajax event="change" execute="@this"  render="comboCidade" listener="#{pessoaBean.carregaCidades}"   />		
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades :" style="color:white" />			
			<h:selectOneMenu  value="#{pessoaBean.pessoa.cidades}"  immediate="true"  id="comboCidade"  converter="cidadeConverter" >
			<f:selectItem   itemLabel="--SELECIONE--" noSelectionOption="true"  />
			<f:selectItems value="#{pessoaBean.cidades}" />
			
			</h:selectOneMenu>			
			 
			
		    		
            
			<h:outputLabel>
				<h:panelGroup>
					<h:commandButton value="salvar" action="#{pessoaBean.salvar}"
						style="margin-left:1cm;" title="salvar"
						image="/resources/img/salvar.ico" />
					<h:commandButton value="novo" action="#{pessoaBean.novo}" id="botaoNovo"
						style="margin-left:1cm;" title="novo ususario"
						image="/resources/img/novouser.png" > 
						
						<f:ajax execute="botaoNovo" render="@form"/>
						</h:commandButton>
					<h:commandButton value="apagar" action="#{pessoaBean.remove}"
						style="margin-left:1cm;" title="apagar"
						image="/resources/img/apagar.ico" />
					<h:commandButton value="limpar" action="#{pessoaBean.limpar}" id="botaoLimpar"
						style="margin-left:1cm;" title="limpar"
						image="/resources/img/clear.ico" >
						<f:ajax execute="botaoLimpar" render="@form"/>
						
						</h:commandButton>
				</h:panelGroup>

			</h:outputLabel>
		

            
 </h:panelGrid>           
 </h:form >           

	
 <h:form  id="formTable" style="margin-top:10%;margin-left:35%;height: 50vh;"  rendered="#{pessoaBean.permiteAcessoComponentes('ADMINISTRADOR')}"  >

		

			<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="6"
				cellpadding="6" style="color:white">

				<f:facet name="header">
        
       
        
        LISTA DE INTEGRADOS CADASTRADADOS 
        
        </f:facet>

				<h:column>

					<f:facet name="header"> ID </f:facet>
					<h:outputText value="#{pessoa.id}" />

				</h:column>

				<h:column>

					<f:facet name="header"> NOME </f:facet>
					<h:outputText value="#{pessoa.nome}" />

				</h:column>

				<h:column>

					<f:facet name="header"> SOBRENOME </f:facet>

					<h:outputText value="#{pessoa.sobrenome}" />

				</h:column>

				<h:column>
					<f:facet name="header"> AÇÃO </f:facet>

					<h:commandLink title="editar" style="color:white" immediate="true" action="#{pessoaBean.editar}" >

						<h:graphicImage value="/resources/img/editar.ico" />
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoaBean.pessoa}" />

					</h:commandLink>

				</h:column>

				<h:outputLabel style="width:200px; " value="-----"></h:outputLabel>

				<h:column
					rendered="#{pessoaBean.permiteAcessoComponentes('ADMINISTRADOR')}">

					<f:facet name="header"> AÇÃO </f:facet>
					<h:commandLink action="#{pessoaBean.remove}" title="remover"
						style="color:white">
						<h:graphicImage value="/resources/img/remove.ico" />
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoaBean.pessoa}" />

					</h:commandLink>

				</h:column>



			</h:dataTable>

			<br />

			<h:commandButton value="sair do sistema" action="index" />

		
		
		
		</h:form>


	




</h:body>




</html>
